<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="signup-page">
        <div class="signup-left">
    
        </div>
        <div class="signup-right">
            <div class="signup-form">
                <img src="./public/logo-footer@2x.png" alt="Logo" class="logo">
                <h2>Sign Up</h2>
                <form action="/register" method="post">
                    <div class="name-fields">
                        <input type="text" placeholder="Given name" required>
                        <input type="text" placeholder="Family name" required>
                    </div>
                    <input type="email" placeholder="Email address" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
