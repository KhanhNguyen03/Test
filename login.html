<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-left">
           
        </div>
        <div class="login-right">
            <div class="login-form">
                <img src="./public/logo-footer@2x.png" alt="Logo" class="logo">
                <h2>Sign In</h2>
                <form action="/login" method="post">
                    <input type="email" placeholder="Email address" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">SIGN IN</button>
                </form>
                <a href="#">Forgot your password?</a>
                <p>Not a member yet? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
